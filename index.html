<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-masterbox">

        <div class="instagram-phone">
            <img src="./images/instagram-phone.png" alt="celular">
        </div>

        <div class="instagram-return">
            <div class="instagram-slavebox">
                <img src="./images/instagram-logo.png" alt="logo do instragram">
                <div class="perfil-photo">
                    <img src="./images/instragram-perfil.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como renato_alencar</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="instagram-slavebox">
                <p class="not-account">Não é renato_alencar?</p>
                <p class="not-account-content">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            
            <div class="get_the_app">
                <p class="instagram-download">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
